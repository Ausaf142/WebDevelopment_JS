<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <div class="conta">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        let m = Math;
        console.log(m);
        console.log("The value of math E is: ",Math.E)
        console.log("The value of math LN2 is: ",Math.LN2)
        console.log("The value of math LN10 is: ",Math.LN10)
        console.log("The value of math LOG2E is: ",Math.LOG2E)
        console.log("The value of math SQRT1_2 is: ",Math.SQRT1_2)

        //Printing the function from Math Object:
        let a =34.64534;
        let b =89;

        console.log("the value of a and b is ",a,b);
        console.log("the value of a and b rounded is ",Math.round(a),Math.round(b));

        console.log("3 raised to te power of 2 is ",Math.pow(3,2));
        console.log("12 raised to te power of 5 is ",Math.pow(12,5));
        console.log("3 raised to te power of 2 is ",Math.pow(3,2));
        
        console.log("36 sq root is ",Math.sqrt(36));
        //ceil and floor
        console.log("5.8 round up to nearest integer is ",Math.ceil(5.8))
        console.log("5.8 round down to nearest integer is ", Math.floor(5.8))

        // abs Function 
        console.log("Absolute value of 5.66 is ", Math.abs(5.66));
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66));

//Trignomatery
console.log("the value of sin(pi) is", Math.sin(Math.PI));
console.log("the value of sin(pi) is", Math.cos(Math.PI));
console.log("the value of sin(pi) is", Math.tan(Math.PI));

//Min and Max 
console.log("Minimum value of 4,5,6, is ",Math.min(4,5,6));
console.log("Max value of 4,5,6, is ",Math.max(4,5,6));

// Generatinh a randon number 
let r = Math.random(); //default give random between 0 to 1
console.log("random number bw 0 and 1",r);
//for 1 to 100
let a1=1;
let b1=100;
let r1_100 =a1 + (b1-a1)*Math.random();
let final_Number=Math.round(r1_100);
console.log("random number bw 1 and 100",final_Number);

    </script>
</body>

</html>
