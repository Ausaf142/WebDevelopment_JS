<body>


    
 <script>
    var str ='This is string';
    console.log(str);
    var position = str.indexOf('is');  //position of first occurance of substring from the begining
    console.log(position);
    position = str.lastIndexOf('s'); //position of the last occurance from the begining
    console.log(position); 
    var substr =str.slice(1,7);  //1 index se 5index tak print krega
    console.log(substr);
    //for changing string
    var replace =str.replace('string', 'boy');
    console.log(replace);
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());
    var newstr =str.concat('new string')
    console.log(newstr);

 </script>   
</body>
