<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        
        .grid{
         display: grid;
         grid-template-rows: 1fr 1fr 4fr; /*fr stands for fraction*/
         grid-auto-rows: 2fr; /*jink width define ni kiya wo sare is k according set ho jyenge*/
         grid-template-columns: 1fr 4fr 2fr;
         grid-template-columns: repeat(4 2fr);/*ye abhi kam n kr rha pr ye krta hai short hand hai 4 col 2fr width ka banega*/
         grid-gap: 1rem;
        }
        .box{
           background-color: red; 
           border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box">This is box-9</div>
        <div class="box">This is box-10</div>


    </div>
</body>
</html>
