<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>Contact Us</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Phone</li>
        </ul>
    </div>
    <div class="container">
        This is another one container!
    </div>
    <script>
        let main=document.getElementById('main');
        console.log(main);
        let nav=document.getElementById('nav');
        console.log(nav);
        let cont = document.getElementsByClassName("container");
        console.log(cont);
        let sel=document.querySelector('#nav');
        let sel1=document.querySelector('#nav>li');
        console.log(sel);
        console.log(sel1);
    </script>
</body>
</html>
